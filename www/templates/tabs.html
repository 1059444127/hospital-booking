<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="预约查询" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/bookings/hospitals">
    <ion-nav-view name="bookings-hospitals"></ion-nav-view>
  </ion-tab>

  <!-- Bookings Tab -->
  <ion-tab title="我的预约" icon="ion-ios-list-outline" href="#/bookings/history">
    <ion-nav-view name="bookings-history"></ion-nav-view>
  </ion-tab>


</ion-tabs>
