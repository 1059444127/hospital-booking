<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">预约医生</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">取消</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">用户名</span>
                <input ng-model="newUser.firstName"  placeholder="您的姓名" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">手机号</span>
                <input ng-model="newUser.lastName" placeholder="您的手机号" type="text">
            </label>
            <div class="item item-input">
                <span class="input-label">验证码<vcode></vcode></span>
                <input ng-model="newUser.email"  placeholder="左侧图像上的数字"  type="text">
            </div>
            <button class="button button-full button-positive" ng-click="createContact(newUser)">确认预约</button>
        </div>
    </ion-content>
</ion-modal-view>
